<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Tic Tac Toe</h2>
    <div id="ticTacToeGame">
        <div id="board">
          <div id="cell-1" class="cell use-hover"></div>
          <div id="cell-2" class="cell use-hover"></div>
          <div id="cell-3" class="cell use-hover"></div>
          <div id="cell-4" class="cell use-hover"></div>
          <div id="cell-5" class="cell use-hover"></div>
          <div id="cell-6" class="cell use-hover"></div>
          <div id="cell-7" class="cell use-hover"></div>
          <div id="cell-8" class="cell use-hover"></div>
          <div id="cell-9" class="cell use-hover"></div>
          <button id="reset-btn" type="button" class="btn btn-primary btn-dark">Reset Game</button>
        </div>
      </div>
      <div class="msg">

    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
